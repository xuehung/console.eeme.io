<!doctype html>
<head>
<link href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/default.min.css" rel="stylesheet"></link>
<link rel="stylesheet" href="css/console.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="/js/js.cookies.js"></script>
<script type="text/javascript" src="/js/settings.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/auth.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
<script type="text/javascript" src="/js/explorer.js"></script>
<script type="text/javascript" src="/js/analytics.js"></script>
<script type="text/javascript" src="/js/credentials.js"></script>
</head>
<body>
<header>
<div class="contain-to-grid fixed">
  <!-- TOPBAR SECTION
  -->
  <nav class="top-bar" data-topbar="<%= true %>" role="navigation" style="max-width: none;">
    <div class="title">
      EEme Console
    </div>
  </nav>
</div>
</header>
<div class="container">
<div class="row" style="max-width: none; min-height:100%;">
  <div class="small-2 columns">
    <div class="side-bar fixed" style="top: 50px; width: 200px;">
      <ul class="side-nav">
        <li>
          <a href="explorer">Explorer</a>
        </li>
        <li>
          <a href="credential">Settings</a>
        </li>
          <a href="analytics">Analytics Configuration</a>
        </li>
        <li>
          <a href="javascript:eemeConsole.auth.logout();">Logout</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="small-10 columns" style="padding: 0px">
    <div id="main" role="main" style="margin:0px">
      <div class="content">
        {{content}}
      </div>
    </div>
  </div>
</div>
</div>
</body>
