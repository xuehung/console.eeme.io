---
layout: default
---

<section>
  <div class="row" style="margin-top: 20px;">
    <div class="small-6 columns">
      <form enctype="multipart/form-data" id="upload-form">
        <input name="format" type="hidden" value="gb"></input>
        <button class="file-upload">
          <input class="file-input" id="file" name="usage" type="file">
            <span aria-haspopup="true" class="has-tip" title="Press Upload to select files for processing.">Upload</span>
          </input>
        </button>
      </form>
    </div>
    <div class="small-6 columns">
      <button class="btn btn-primary" id="reload-btn" type="button">
        <span aria-haspopup="true" class="has-tip" title="Press Refresh to update task statuses.">Refresh</span>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="small-1 columns">
      <label for="config-id">Config Id Override</label>
    </div>
    <div class="small-2 columns">
      <input id="config-id" name="config-id" type="text"></input>
    </div>
    <div class="small-1 columns">
      <label for="parser">Parser Override</label>
    </div>
    <div class="small-2 columns">
      <input id="parser" name="parser" type="text"></input>
    </div>
    <div class="small-1 columns">
      <label for="preprocess">Preprocess Override</label>
    </div>
    <div class="small-2 columns">
      <input id="preprocess" name="preprocess" type="text"></input>
    </div>
    <div class="small-1 columns">
      <label for="optional-parameters">Optional Parameters</label>
    </div>
    <div class="small-2 columns">
      <input id="optional-parameters" name="optional-parameters" type="text"></input>
    </div>
  </div>
  <div class="row">
    <div class="small-10 columns">
      <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="50" aria-valuetext="50 percent" class="progress" role="progressbar" style="display:none" tabindex="0">
        <div class="meter" style="width: 50%"></div>
      </div>
    </div>
  </div>
  <div class="homex" style="margin-top: 30px;">
    <table class="table table-striped table-hover" id="home-list">
      <thead>
        <tr>
          <th>#</th>
          <th>Time</th>
          <th>Request ID</th>
          <th>Filename</th>
          <th>Status</th>
          <th>Process Time</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div aria-hidden="true" aria-labelledby="modalTitle" class="reveal-modal" id="home-modal" role="dialog">
    <h2 id="homeid"></h2>
    <table class="table table-striped table-hover" id="homedata-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
</section>
